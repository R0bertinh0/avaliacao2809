<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calculadora de IMC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Calculadora de IMC</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Peso (em kg)</ion-label>
        <ion-input type="number" [(ngModel)]="peso"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Altura (em metros)</ion-label>
        <ion-input type="number" [(ngModel)]="altura"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="calcularIMC()">Calcular</ion-button>

      <ion-item *ngIf="resultado !== undefined">
        <ion-label>Seu IMC é:</ion-label>
        <ion-label>{{ resultado.toFixed(2) }}</ion-label>
      </ion-item>
      
      <ion-item *ngIf="classificacaoIMC !== undefined">
        <ion-label>Classificação:</ion-label>
        <ion-label>{{ classificacaoIMC }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
